<!DOCTYPE html>
<html>
<head>
    <title>Gaganyatri - News</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <!-- Add other navigation links as needed -->
            </ul>
        </nav>
    </header>
    <main>
        <section id="news">
            <h2>News</h2>
            <div id="news-items"></div>
        </section>
    </main>
    <footer>
        <p>
            &copy; gaganyatri.in |
            <a href="https://github.com/slabstech" target="_blank"><i class="fab fa-github"></i></a> |
            <a href="https://x.com/gaganyatri" target="_blank"><i class="fab fa-twitter"></i></a>
        </p>
    </footer>

<script>
    fetch('data/news.json')
        .then(response => response.json())
        .then(data => {
            const newsItemsDiv = document.getElementById('news-items');

            data.forEach(item => {
                const newsItemDiv = document.createElement('div');
                newsItemDiv.className = 'news-item';

                const title = document.createElement('h3');
                title.textContent = item.title;

                const date = document.createElement('p');
                date.textContent = `Date: ${item.date}`;

                const description = document.createElement('p');
                description.textContent = item.description;

                newsItemDiv.appendChild(title);
                newsItemDiv.appendChild(date);
                newsItemDiv.appendChild(description);

                newsItemsDiv.appendChild(newsItemDiv);
            });
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
