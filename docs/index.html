<!DOCTYPE html>

    <style>

    /* Default styles for larger screens */
body {
  font-size: 16px;
  line-height: 1.5;
}

.container {
  width: 80%;
  margin: 0 auto;
}

.nav-menu {
  display: flex;
  justify-content: space-between;
}

/* Styles for smaller screens */
@media only screen and (max-width: 600px) {
  body {
    font-size: 18px;
  }

  .container {
    width: 90%;
  }

  .nav-menu {
    flex-direction: column;
    align-items: center;
  }

  .nav-menu a {
    margin-bottom: 10px;
  }
}

    /* Dark theme styles */
    body {
        background-color: #121212;
        color: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    header, footer {
        background-color: #212121;
        color: #f5f5f5;
        padding: 20px;
        text-align: center;
    }

    main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    section {
        margin-bottom: 40px;
    }

    h1, h2, h3 {
        color: #ffcc00;
    }

    img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    blockquote {
        border-left: 3px solid #ffcc00;
        padding-left: 10px;
        margin-bottom: 20px;
    }

    .responsive-image {
  max-width: 100%;
  height: auto;
}

@media only screen and (max-width: 400px) {
  .responsive-image {
    width: 80%; /* Adjust the size as needed */
  }
}
.container {
  display: flex;
  justify-content: space-between;
}

.section {
  flex: 1;
  margin-right: 10px; /* Adjust as needed */
}

.section:last-child {
  margin-right: 0;
}
/* Media query for mobile */
@media screen and (max-width: 600px) {
  .container {
    flex-direction: column;
  }

  .section {
    margin-right: 0;
    margin-bottom: 10px; /* Adjust as needed */
  }

  .section:last-child {
    margin-bottom: 0;
  }
}

    footer p {
        font-size: 0.9em;
    }
    </style>
</head>
